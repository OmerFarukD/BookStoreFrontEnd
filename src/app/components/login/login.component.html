<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-normal">Lütfen giriş yapınız</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E posta</label>
        </div>
        <div class="form-floating">
          <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Parola</label>
        </div>
    
        
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Giriş yap</button>
        
      </form>
    </main>
    
    
        
      </body>
